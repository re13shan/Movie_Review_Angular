<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body background="/assets/img/bg3.avif">
    <div>

        <div>
            <div class="form">
                <P>
                    <b>Welcome To Totten Romato</b>
                </P>
            </div>
            <div class="login">
                <P>
                    <b> Sign Up</b>
                </P>
            </div>
            <div>
                <form [formGroup]="signupForm">
                    <div class="input">
                        <div class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Full Name</mat-label>
                                <input matInput type="text" formControlName="name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="input">
                        <div class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label><label for="pword">Email</label></mat-label>
                                <input matInput type="text" formControlName="email">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="input">
                        <div class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput type="text" formControlName="password1">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="input">
                        <div class="example-form">
                            <mat-form-field class="example-full-width">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="text" formControlName="password2">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
            <div class="input">
                <!-- <button mat-stroked-button type="submit">Log In</button> -->
                <a mat-raised-button mat-button color="primary" (click)="register()">Submit</a>
            </div>
            <div>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
